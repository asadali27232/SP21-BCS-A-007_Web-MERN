<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>State Bank of Pakistan</title>
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <header>
        <div
          class="container d-flex justify-content-between align-items-center">
          <img
            id="logo-click"
            class="logo"
            src="images/-topimg-01.jpg"
            onclick="handler()"
            alt="logo" />
          <img class="logo" src="images/top.gif" alt="top center logo" />
          <div class="search d-flex flex-column">
            <div class="d-flex my-1 justify-content-between">
              <img src="images/-icons-03.jpg" alt="" />
              <img src="images/-L-Udr-01.jpg" alt="" />
            </div>
            <div class="search-div my-1">
              <input id="search" type="text" />
              <img id="search-btn" src="images/searchBut.jpg" alt="search" />
            </div>
            <div class="my-1 d-flex justify-content-between">
              <input
                class="button-below-search"
                type="button"
                value="MEDIA CENTER" />
              <input
                class="button-below-search"
                type="button"
                value="HELP DESK" />
              <input
                class="button-below-search"
                type="button"
                value="CONTACT US" />
            </div>
          </div>
        </div>
      </header>
      <div class="nav-line"></div>
      <nav>
        <ul class="container d-flex justify-content-between">
          <li><a href="#">Home</a></li>
          <li><a href="#">About SBP</a></li>
          <li><a href="#">Laws & Regulations</a></li>
          <li><a href="#">Circular/Notification</a></li>
          <li><a href="#">Mentory Policy</a></li>
          <li><a href="#">Finansial Markets</a></li>
          <li><a href="#">Publications</a></li>
          <li><a href="#">Economic Data</a></li>
          <li><a href="#">Financial Inclusion</a></li>
        </ul>
      </nav>
      <div class="nav-line-b"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
